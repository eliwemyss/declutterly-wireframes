<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Declutterly Wireframe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <nav class="navbar">
    <h1>Declutterly</h1>
        <ul class="nav navbar-nav"> 
          <li><a href="/main.html">Home</a></li>
        </ul>
    </nav>
  <main role="main">
    <div class="container">
      <h1>Declutterly</h1>
      <h2>Get organized!</h2>
      <p>Keep inventory of items you have in your house and decide wether you want to keep them or get rid of them. It's time to declutter your living space!</p>
    </div>
  <div class="container">
    <h1>Signup</h1>
          <form class="createAccount">
                <label for="name">Name:</label>
                <input aria-label="Name" type="text" id="newname" placeholder="Name" required>
                <label for="username">Username:</label>
                <input aria-label="UserName" name="newusername" id="newusername" type="text" placeholder="Username" required>
                <label for="password">Password:</label>
                <input aria-label="password" type="password" id="newpassword" placeholder="Password" required>
              <button class="createbtn" type="submit" id="createAccount">Signup</button>
             </form>
          </div>
    </main>
    <footer role="content-info">Footer</footer>
</body>
</html>
