<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Declutterly Wireframe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="main.css">
  </head>
	<nav class="navbar">
		<h1>Declutterly</h1>
        <ul class="nav navbar-nav">	
          <li><a href="/main.html">Home</a></li>
        </ul>
    </nav>
    <main>
    	<div class="container">
    		<form>
    			<label for="item">Item</label>
    			<input type="text" name="item-input" placeholder="Enter item...">
    			<label for="description">Description</label>
    			<input type="text" name="item-description" placeholder="Please enter brief description of item...">
    			<select id="item-type">
    				<option value selected="selected">Choose Item Type</option>
    				<option value="clothing">Clothing</option>
    				<option value="furniture">Furniture</option>
    				<option value="sentimental">Sentimental</option>
    				<option value="junk">Junk</option>
    				<option value="misc">Misc.</option>
    			</select>
    			<button class="itembtn" type="submit" id="itembtn">Submit</button>
    		</form>
    	</div>
    </main>
   <footer>Footer</footer>
</html>
